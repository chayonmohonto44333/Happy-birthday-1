<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced CC Checker (Final Version)</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
    }
    h2 {
      margin-bottom: 1rem;
      color: #1f2937;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      resize: vertical;
      background-color: #f9fafb;
    }
    button {
      padding: 0.7rem 1.5rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .result {
      margin-top: 1.5rem;
      white-space: pre-wrap;
      font-size: 0.95rem;
      background-color: #f8fafc;
      padding: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔍 Advanced CC Checker (Test & Validate)</h2>
    <textarea id="ccInput" placeholder="CardNumber|MM|YY|CVV (one per line)"></textarea>
    <button onclick="checkCards()">Run Checker</button>
    <div class="result" id="result"></div>
  </div>  <script>
    const testResponses = {
      "4242424242424242": { status: "✅ Approved", message: "Charge successful", risk: "Low" },
      "4000000000000002": { status: "❌ Declined", message: "Card declined by bank", risk: "High" },
      "4000000000009995": { status: "❌ Declined", message: "Insufficient funds", risk: "Medium" },
      "4000000000000341": { status: "❌ Declined", message: "Stolen card", risk: "Critical" },
      "4000000000009235": { status: "❌ Declined", message: "Incorrect CVC", risk: "High" },
    };

    function luhnCheck(cardNumber) {
      let digits = cardNumber.replace(/\D/g, '').split('').reverse().map(Number);
      let sum = 0;
      for (let i = 0; i < digits.length; i++) {
        let digit = digits[i];
        if (i % 2 !== 0) {
          digit *= 2;
          if (digit > 9) digit -= 9;
        }
        sum += digit;
      }
      return sum % 10 === 0;
    }

    function checkCards() {
      const lines = document.getElementById("ccInput").value.trim().split("\n");
      let results = "";
      for (let line of lines) {
        let [card, mm, yy, cvv] = line.trim().split("|");
        if (!card || !mm || !yy || !cvv) {
          results += `⚠️ Invalid format: ${line}\n\n`;
          continue;
        }

        const isValid = luhnCheck(card);
        const response = testResponses[card.trim()] || { status: "❓ Unknown", message: "Card not found in test DB", risk: "Unknown" };

        results += `💳 Card: ${card}\n📅 Exp: ${mm}/${yy} | CVV: ${cvv}\n✅ Luhn Check: ${isValid ? "Valid" : "Invalid"}\n🔄 Status: ${response.status}\n💬 Message: ${response.message}\n⚠️ Risk Level: ${response.risk}\n\n`;
      }
      document.getElementById("result").textContent = results;
    }
  </script></body>
</html>
